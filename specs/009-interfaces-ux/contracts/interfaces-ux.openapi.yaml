openapi: 3.0.3
info:
  title: Auditgraph Interfaces and UX
  version: 0.1.0
  description: API contract for CLI outputs.
servers:
  - url: http://localhost:8080
paths:
  /cli/output:
    post:
      summary: Example CLI output payload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OutputPayload"
      responses:
        "200":
          description: Output payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OutputPayload"
components:
  schemas:
    OutputPayload:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
        data:
          type: object
        errors:
          type: array
          items:
            type: object
        warnings:
          type: array
          items:
            type: object
