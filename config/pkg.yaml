pkg_root: "."
active_profile: "default"
run_metadata:
  pipeline_version: "v0.1.0"
security:
  redaction:
    enabled: true
    policy_id: "redaction.policy.v1"
    policy_version: "v1"
    detectors:
      - "pem_private_key"
      - "jwt"
      - "bearer_token"
      - "credential_kv"
      - "url_credentials"
      - "vendor_token"
storage:
  footprint_budget:
    multiplier: 3.0
    warn_threshold: 0.8
    block_threshold: 1.0
profiles:
  default:
    include_paths:
      - "notes"
      - "repos"
      - "auditgraph"
      - "docs"
    exclude_globs:
      - "**/node_modules/**"
      - "**/.git/**"
    normalization:
      unicode: "NFC"
      line_endings: "LF"
      path_style: "posix"
    ingestion:
      allowed_extensions:
        - ".md"
        - ".markdown"
        - ".txt"
        - ".log"
        - ".py"
        - ".js"
        - ".ts"
        - ".tsx"
        - ".jsx"
      capture_channels:
        - "scan"
        - "manual"
      frontmatter_schema:
        - "title"
        - "tags"
        - "project"
        - "status"
    extraction:
      rule_packs:
        - "config/extractors/core.yaml"
      llm:
        enabled: false
    knowledge_model:
      primary_namespace: "ag"
      allow_secondary_namespaces: true
      confidence_policy: "rule_only"
      contradiction_policy: "record_both"
    linking:
      rule_packs:
        - "config/link_rules/core.yaml"
    search:
      keyword:
        enabled: true
      semantic:
        enabled: false
      ranking:
        w_kw: 1.0
        w_sem: 0.3
        w_graph: 0.1
        score_rounding: 0.000001
