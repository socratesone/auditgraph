pkg_root: "."
active_profile: "default"
profiles:
  default:
    include_paths:
      - "notes"
      - "repos"
    exclude_globs:
      - "**/node_modules/**"
      - "**/.git/**"
    normalization:
      unicode: "NFC"
      line_endings: "LF"
      path_style: "posix"
    extraction:
      rule_packs:
        - "config/extractors/core.yaml"
      llm:
        enabled: false
    linking:
      rule_packs:
        - "config/link_rules/core.yaml"
    search:
      keyword:
        enabled: true
      semantic:
        enabled: false
      ranking:
        w_kw: 1.0
        w_sem: 0.3
        w_graph: 0.1
        score_rounding: 0.000001
